<div class="col-md-6 offset-md-3">
    <h2>Update Product</h2>

    <form (ngSubmit)="updateProduct(products.id)">

        <div class="form-group">
            <label >Id</label>
            <input type="text" 
            class="form-control" 
            name="id" 
            id="id"
            [(ngModel)]="products.id"
            readonly>
        </div>
        <div class="form-group">
            <label >ProductId</label>
            <input type="text" 
            class="form-control" 
            name="id" 
            id="id"
            [(ngModel)]="products.productid"
            readonly>
        </div>

        <br>
        <div class="form-group">
            <label >ProductName</label>
            <input type="text" 
            class="form-control" 
            name="name" 
            id="name"
            [(ngModel)]="products.productname"
            >
        </div>
        <br>
        <div class="form-group">
            <label >Qty</label>
            <input type="text" 
            class="form-control" 
            name="email" 
            id="email"
            [(ngModel)]="products.qty"
            >
        </div>
        
        <br>
        <div>
            <button class="btn btn-primary" type="submit">
                Update
            </button>
        </div>
    </form>
    </div>
